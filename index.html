<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/irislogo.png">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 d-flex align-items-center">
                <div class="logo">
                    <img src="images/irislogo.png" alt="irisclane icon" style="width: 105px">
                    <h1 class="ml-0 mb-0 md-5 font-weight-bold">IRISCLANE TOWER INC.</h1>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container d-flex flex-column align-items-center justify-content-center mt-5">
        <div class="inner-logo">
            <img src="images/irislogo.png" alt="another icon" style="width: 100px;">
        </div>
        <form class="mt-10">
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <div class="forgot-password">
                <a href="#"><small>Forgot your Password?</small></a>
            </div>
            <div>
                <button class="login-button">Log in</button>
            </div>
            <div class="d-flex flex-column align-items-center">
                <p><small>Don't have an account?</small></p>
                <a href="#" class="mb-3"><small>Sign Up</small></a>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
